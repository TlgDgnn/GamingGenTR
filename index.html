<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bu Alan Adı Satılıktır</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica', helvetica;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: white;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #4287f5;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #2262c7;
        }
        .email {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bu Alan Adı Satılıktır</h1>
        <p>Bu alan adını satın almak veya kiralamak için bizimle iletişime geçin.</p>
        <a href="mailto:tolgadogan@email.com">İletişime Geçin</a>
        <p class="email">E-posta: tolgadogan@email.com</p>
    </div>
</body>
</html>
